<!DOCTYPE html>

<head>
    <title>Image Tracking AR</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="​https://aframe.io/releases/0.6.0/aframe.min.js​"> </script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"> </script>
    <script src="./play-on-click.js"></script>
</head>
<body>
    <div class="arjs-loader">
        <div>LOADING PLEASE WAIT...</div>
    </div>
    <style>
    .arjs-loader{
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0,0,0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        }
    .arjs-loader div{
        text-align: center;
        font-size: 1.25cm;
        color: white;
    }
    </style>
    <a-scene
    vr-mode-ui="enable:false;"
    renderer="logarithmicDepthBuffer"
    embedded
    arjs="trackingMethord:best;sourceType:webcam;debugUIEnabled:false">
    <a-entity id="camera "camera position="0 0 0"></a-entity>
   
    
   
    </a-scene>
    <video id="video"
    src="./assets/video/soccer.mp4"
    preload="auto"
    loop="true"
    playsinline
    webkit-playsinline
    autoplay
    crossorigin="anonymous"></video>
    <a-nft 
    type="nft"
    url="./assets/images/download.fset"
    smooth="true"
    smoothCount="10"
    smoothTolerance=".01"
    smoothThreshold="5">
    </a-nft>
    <a-video id="vid"
    src="#video"
    width="100"
    height="100"
    position="15 15 -50"
    rotation="-90 0 0"
    >
    </a-video>
    
 
</body>
</html>
